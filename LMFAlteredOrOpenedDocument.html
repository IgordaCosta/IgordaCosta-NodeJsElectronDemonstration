<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Form Filler</title>
    <script  rel="stylesheet" src="./js/checkPathEChange.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/FileAlreadyExists.css">
    <link rel="stylesheet" type="text/css" href="./css/spinner.css">
    <link rel="stylesheet" type="text/css" href="./css/img.css">

    
    <script type="text/javascript" src="./js/LMFRunOpenDeleteRecreateSheet.js"></script>
    <script type="text/javascript" src="./js/Cancel.js"></script>
    <script type="text/javascript" src="./js/LMFForceCloseExcel.js"></script>

    <script type="text/javascript" src="./js/UnhideScrollAndImg.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/NoClick.css">

    

</head>
<body id="BellowBody">
    <div class="text">
        
            <h1>There is a program dependent document</h1>
            <h1>that is currently opened and altered. </h1>
            <h1>Close this document and click OK to continue</h1>
            <h1>If you can not find the Excel Program click</h1>
            <h1>FORCE CLOSE EXCEL</h1>
            <h1>or click CANCEL to cancel the operation.</h1>
     
    </div>

    <div id="foreGroundImage" class="containingArea centered MainLogo noClickImg">

        <img src="_images/LogInImg.png" onclick="hideImage()" alt="MainLogo" >

    </div>
    <div>
        <button type="button" class="btn optionsbtn right btn-secondary" onclick="LMFRunOpenDeleteRecreateSheet()" >OK</button>
    </div>
    <div>
        <button type="button" class="btn optionsbtn left btn-secondary" onclick="Cancel()" >Cancel</button>
    </div>

    <div>
        <button type="button" class="btn optionsbtn middle btn-secondary" onclick="ForceCloseExcel()" >FORCE CLOSE EXCEL</button>
    </div>
    




    <script>

        let jquerypath = path.join(__dirname, './js/jquery');
        window.jQuery = window.$ = require(jquerypath);

    </script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
