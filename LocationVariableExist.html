<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Form Filler</title>
    <script  rel="stylesheet" src="./js/checkPathEChange.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/LocationVariableExist.css">
    
    


    <!-- <script type="text/javascript" src="./js/DragnDrop.js"></script> -->

    <!-- <script type="text/javascript" src="./js/RerunReturnFromSameFileInside.js"></script> -->

    <script type="text/javascript" src="./js/LocationVariableExist.js"></script>


    <script type="text/javascript" src="./js/Cancel.js"></script>

    <script type="text/javascript" src="./js/UnhideScrollAndImg.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/NoClick.css">

    <link rel="stylesheet" type="text/css" href="./css/spinner.css">

    <link rel="stylesheet" type="text/css" href="./css/img.css">

</head>
<body id="BellowBody">
    <div class="text">
        
        <h1>The variable used to identify position</h1>
        <h1>already exists in this document.</h1>
        <h1>Choose an option bellow and press OK</h1>
        <h1>to continue or</h1>
        <h1>press Cancel to quit this process.</h1>
        <br>
        <br>
    


            
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="DV" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                <h3>Delete the variable</h3>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="KVU" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                <h3>Keep and use the variable</h3>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="KVNU" value="option3">
            <label class="form-check-label" for="exampleRadios3">
                <h3>Keep but NOT use the variable</h3>
            </label>
        </div>

    </div>

    <div id="foreGroundImage" class="containingArea centered MainLogo noClickImg">

        <img src="_images/LogInImg.png" onclick="hideImage()" alt="MainLogo" >

    </div>
    <div>
        <button type="button" class="btn optionsbtn right btn-secondary" onclick="OptionChosenIfExist()" >OK</button>
    </div>
    <div>
        <button type="button" class="btn optionsbtn left btn-secondary" onclick="Cancel()" >Cancel</button>
    </div>
    




    <script>

        let jquerypath = path.join(__dirname, './js/jquery');
        window.jQuery = window.$ = require(jquerypath);

    </script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
